<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/2d4cf9059e.js"></script>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>





<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 cal">
			
			<!-- display -->
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12 display">

					<h3 class="digit1"></h3>
					<h3 class="operator1"></h3>
					<h3 class="digit2"></h3>
					<h3 class="operator2"></h3>
					<h3 class="digit3"></h3>
					<h3 class="operator3"></h3>
					<h3 class="digit4"></h3>
					<h3 class="operator4"></h3>
					<h3 class="digit5"></h3>
					<h3 class="operator5"></h3>
					<h3 class="digit6"></h3>
					<h3 class="operator6"></h3>
					<h3 class="digit7"></h3>
					<h3 class="operator7"></h3>
					<h3 class="digit8"></h3>
					<h3 class="operator8"></h3>
					<h3 class="digit9"></h3>
					<h3 class="operator9"></h3>
					<h3 class="digit10"></h3>
					<br>
					<h3 class="equal"></h3>
					<h3 id="result"></h3>
				</div>
			</div>
			<!-- display -->

			<!-- numpad0 -->
			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="ce" class="btn">CE</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="c" class="btn">C</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="del" class="btn">DEL</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="div" class="btn">/</h4>
				</div>
			</div>
			<!-- numpad0 -->

			<!-- numpad1 -->
			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="n7" class="btn">7</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="n8" class="btn">8</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="n9" class="btn">9</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="multiply" class="btn">X</h4>
				</div>
			</div>
			<!-- numpad1 -->

			<!-- numpad2 -->
			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="n4" class="btn">4</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="n5" class="btn">5</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="n6" class="btn">6</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="minus" class="btn">-</h4>
				</div>
			</div>
			<!-- numpad2 -->

			<!-- numpad3 -->
			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="n1" class="btn">1</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="n2" class="btn">2</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="n3" class="btn">3</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="plus" class="btn">+</h4>
				</div>
			</div>
			<!-- numpad3 -->

			<!-- numpad4 -->
			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="pm" class="btn">+-</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="n0" class="btn">0</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="dot" class="btn">.</h4>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3 numpad1">
					<h4 id="equal" class="btn">=</h4>
				</div>
			</div>
			<!-- numpad4 -->
		</div>
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
